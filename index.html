<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robo Bharat Technologies</title>

  <!-- Load Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Load Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    :root {
      --color-primary: #4f46e5;
      --color-accent: #06b6d4;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
    }
    .text-accent { color: var(--color-accent); }
    .bg-primary-dark { background-color: #1e293b; }
  </style>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary': '#4f46e5',
            'accent': '#06b6d4',
          }
        }
      }
    }
  </script>
</head>

<body class="antialiased text-gray-800">

  <!-- Header & Navigation -->
  <header class="bg-white shadow-md sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">

      <!-- Logo & Name -->
      <div class="flex items-center space-x-3">
        <!-- Your logo image -->
        <img src="robobharat-logo.png" alt="Robo Bharat Logo" class="h-10 w-auto">
        <div class="text-2xl font-bold text-primary leading-tight">
          ROBO <span class="text-accent">BHARAT</span>
          <div class="text-sm font-light text-gray-500 -mt-1">Technologies</div>
        </div>
      </div>

      <!-- Navigation -->
      <nav class="hidden md:flex space-x-8 text-lg font-medium">
        <a href="#mission" class="hover:text-primary transition duration-300">Mission</a>
        <a href="#services" class="hover:text-primary transition duration-300">Services</a>
        <a href="#education" class="hover:text-primary transition duration-300">Education</a>
        <a href="#about" class="hover:text-primary transition duration-300">About</a>
      </nav>

      <!-- Buttons -->
      <div class="hidden md:flex items-center space-x-3">
        <a href="#contact" class="bg-primary text-white px-5 py-2 rounded-lg font-semibold shadow-md hover:bg-indigo-700 transition duration-300 transform hover:scale-105">
          Get Started
        </a>
        <a href="#join" class="bg-accent text-white px-5 py-2 rounded-lg font-semibold shadow-md hover:bg-cyan-600 transition duration-300 transform hover:scale-105">
          Join Us / Collaborate
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <button class="md:hidden p-2 text-gray-600 hover:text-primary rounded-md">
        <i data-lucide="menu" class="w-6 h-6"></i>
      </button>
    </div>
  </header>

  <!-- Keep all your existing content below this -->
  <!-- ✅ Paste your existing hero, mission, services, education, contact, and footer sections here -->
  <!-- (No need to change them – they remain fully functional) -->

  <!-- Initialize Lucide Icons -->
  <script>
    lucide.createIcons();
  </script>
</body>
